<div class="container mt-3 mb-4">
<div class="mb-3">
    <h4>อบรม/สัมมนา</h4> 
</div>

<div class="card shadow mb-3">
    <div class="card-body">

        <div class="row no-gutters align-items-center">
            <div class="col-auto">
                <img src="../../assets/img/logo.jpg" width="60" height="60" class="rounded-circle mr-2">              
            </div>
            <div class="col">
              <div class="font-weight-bold mb-1">MedSciApp Admin</div>
            </div>
          </div>
          
        <form class="mt-3">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">สาขา</label>
                <div class="col-sm-10">
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ dropdownSelect }}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" (click)="dropAll()">ทุกสาขา</a>
                      <a class="dropdown-item" (click)="dropMicro()">จุลชีววิทยา</a>
                      <a class="dropdown-item" (click)="dropMedsci()">วิทยาศาสตร์การแพทย์</a>
                      <a class="dropdown-item" (click)="dropAnatomi()">พยาธิวิทยากายวิภาค</a>
                      <a class="dropdown-item" (click)="dropBiochem()">ชีวเคมีและชีววิทยาโมเลกุล</a>
                    </div>
                  </div>
                </div>
                </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">หัวข้อ</label>
            <div class="col-sm-10">
              <input type="text" #topic class="form-control" placeholder="ใส่หัวข้อประกาศ">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">สถานที่</label>
            <div class="col-sm-10">
              <input type="text" #location class="form-control" placeholder="ห้องประชุม ชั้น อาคาร">
            </div>
          </div>
          <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">วันที่จัดงาน</label>
              <div class="col-sm-10">
                <input type="text" #dateinput class="form-control" placeholder="วัน เดือน ปี">
              </div>
            </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">รายละเอียด</label>
            <div class="col-sm-10">
                <textarea type="text" #description class="form-control" rows="4" placeholder="อธิบายรายละเอียด"></textarea>
            </div>
          </div>
        </form>


        <div class="" style="text-align: right;">
            <button type="button" (click)="dataAdd(topic.value, location.value, dateinput.value, description.value)" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModalCenter">บันทึก</button>
        </div>

    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">แจ้งเตือน</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            คุณต้องบันทึกข้อมูล
          </div>
          <div class="modal-footer">
            <!-- MAKE SURE FOR SAVE (announceAdd) -->
            <button type="button" routerLink="/seminar-list" (click)="seminarAdd()" class="btn btn-primary" data-dismiss="modal">ตกลง</button>
            <!-- DONT SAVE CLOSE MODEL (announceAdd) -->
            <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">ปิด</button>
          </div>
        </div>
      </div>
    </div>

</div>
