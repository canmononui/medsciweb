<div class="container mt-3 mb-4">
<div class="row no-gutters align-items-center mb-3">
    <div class="col-auto">
        <h4 class="mr-2">อบรม/สัมมนา</h4>             
    </div>
    <div class="col">
      <a routerLink="/seminar-add" class="btn btn-success btn-circle">
        <i class="fas fa-plus"></i>
      </a>
    </div>
  </div>

<!-- CARD -->    
<div class="card shadow mb-3"  *ngFor="let data of (Seminar)?.slice().reverse()">
    <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col-auto">
              <img src="../../assets/img/logo.jpg" width="60" height="60" class="rounded-circle mr-2">              
          </div>
          <div class="col">
            <div class="font-weight-bold mb-1" style="line-height: 1;">{{ data.value.branch }}</div>
            <div style="line-height: 1;">
              <span>{{ data.value.time }}</span>
            </div>
          </div>
          <div class="col" style="text-align: right;">
              <a routerLink="/seminar-edit" (click)="seminarEdit(data)" class="btn btn-warning btn-circle">
              <!-- <a (click)="announceEdit(data)" class="btn btn-warning btn-circle"> -->
               
                <i class="far fa-edit"></i>
              </a>
    
              <a routerLink="/seminar-list" (click)="dataRemove(data)" class="btn btn-danger btn-circle ml-2" data-toggle="modal" data-target="#exampleModalCenter">
                <i class="fas fa-trash"></i>
              </a>
            </div>
          
        </div>

      <div class="container mt-4">

        <h5><i class="fas fa-map-pin mr-2"></i>{{ data.value.topic }}</h5>
        <h5><i class="fas fa-map-pin mr-2"></i>{{ data.value.location }}</h5>
        <h5><i class="fas fa-map-pin mr-2"></i>{{ data.value.date }}</h5>
        <p>{{ data.value.description }}</p>
      </div>
      

    <div class="container row text-center mt-4 mb-1">
        <div class="col">
          <div class="font-weight-bold" style="line-height: 1;">
            <span style="font-size: 2em;">
              <i class="fas fa-heart"></i>
            </span>
          </div>
          <div class="font-weight-bold mt-2" style="line-height: 1;">{{ data.value.like }}</div>
        </div> 
        <div class="col">
            <div class="font-weight-bold" style="line-height: 1;">
              <span style="font-size: 2em;">
                <i class="fas fa-users"></i>
              </span>
            </div>
            <div class="font-weight-bold mt-2" style="line-height: 1;">{{ data.value.registerCoun }}</div>
          </div>  
        <div class="col">
          <a href="#" style="text-decoration: none">
          <div class="font-weight-bold text-dark" style="line-height: 1;">
            <span style="font-size: 2em;">
              <i class="fas fa-file-alt"></i>
            </span>
          </div>
          <div class="font-weight-bold text-dark mt-2" style="line-height: 1;">รายชื่อ</div>
          </a>
        </div> 
    </div>

    </div>
  </div>
<!-- CARD END -->


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">แจ้งเตือน</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          คุณต้องการลบข้อมูล
        </div>
        <div class="modal-footer">
          <button type="button" routerLink="/seminar-list" (click)="seminarRemove()" class="btn btn-primary" data-dismiss="modal">ตกลง</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
        </div>
      </div>
    </div>
  </div>

</div>
